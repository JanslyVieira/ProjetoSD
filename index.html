<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferência de Ether</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="/script/etherTransfer.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Transferência de Ether</h2>
        <form id="transferForm" class="mt-4">
            <div class="form-group">
                <label for="senderAddress">Endereço do Remetente</label>
                <input type="text" class="form-control" id="senderAddress" placeholder="Endereço do Remetente" required>
            </div>
            <div class="form-group">
                <label for="senderPrivateKey">Chave Privada do Remetente</label>
                <input type="password" class="form-control" id="senderPrivateKey" placeholder="Chave Privada do Remetente" required>
            </div>
            <div class="form-group">
                <label for="recipientAddress">Endereço do Destinatário</label>
                <input type="text" class="form-control" id="recipientAddress" placeholder="Endereço do Destinatário" required>
            </div>
            <div class="form-group">
                <label for="amount">Quantidade de Ether</label>
                <input type="text" class="form-control" id="amount" placeholder="Quantidade de Ether" required>
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="enviarEther()">Enviar Ether</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
